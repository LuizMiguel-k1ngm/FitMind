spring.application.name=FitMind_AI
spring.profiles.active=Ingestion

# Export generated schema to a file
spring.jpa.properties.hibernate.hbm2ddl.schema_generation.script_ddl=true
spring.jpa.properties.hibernate.hbm2ddl.create_source=metadata
spring.jpa.properties.hibernate.hbm2ddl.create_script_source=src/main/resources/create.sql
spring.jpa.properties.hibernate.hbm2ddl.delimiter=;

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/fitmind_db
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

